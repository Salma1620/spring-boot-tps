<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>liste des professeurs</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>speciality</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="professors : ${professors}">
        <td th:text="${professors.id}"></td>
        <td th:text="${professors.name}"></td>
        <td th:text="${professors.speciality}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
